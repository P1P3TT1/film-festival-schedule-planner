<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Light theme */
            --bg-primary: #f8fafc;
            --bg-gradient-1: rgba(99, 102, 241, 0.25);
            --bg-gradient-2: rgba(236, 72, 153, 0.2);
            --bg-gradient-3: rgba(16, 185, 129, 0.2);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.9);
            --glass-shadow: rgba(0, 0, 0, 0.08);
            --text-primary: #1a1a2e;
            --text-secondary: #4a5568;
            --text-muted: #5a6578;
            --accent-primary: #6366f1;
            --accent-secondary: #ec4899;
            --accent-tertiary: #10b981;
            --header-bg: linear-gradient(135deg, rgba(99, 102, 241, 0.9) 0%, rgba(236, 72, 153, 0.85) 100%);
            --card-hover-glow: rgba(99, 102, 241, 0.2);
            --input-bg: rgba(255, 255, 255, 0.8);
            --selected-bg: rgba(99, 102, 241, 0.1);
            --divider: rgba(0, 0, 0, 0.08);
        }

        [data-theme="dark"] {
            --bg-primary: #0f0f1a;
            --bg-gradient-1: #1a1a2e;
            --bg-gradient-2: #2d1f3d;
            --bg-gradient-3: #1a2e1a;
            --glass-bg: rgba(30, 30, 50, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: rgba(0, 0, 0, 0.3);
            --text-primary: #f0f0f5;
            --text-secondary: #b8c1cc;
            --text-muted: #8892a0;
            --accent-primary: #818cf8;
            --accent-secondary: #f472b6;
            --accent-tertiary: #34d399;
            --header-bg: linear-gradient(135deg, rgba(99, 102, 241, 0.8) 0%, rgba(236, 72, 153, 0.7) 100%);
            --card-hover-glow: rgba(129, 140, 248, 0.3);
            --input-bg: rgba(30, 30, 50, 0.8);
            --selected-bg: rgba(129, 140, 248, 0.15);
            --divider: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            transition: background 0.4s ease, color 0.4s ease;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: float 20s ease-in-out infinite;
        }

        .bg-blob:nth-child(1) {
            width: 600px;
            height: 600px;
            background: var(--bg-gradient-1);
            top: -200px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-blob:nth-child(2) {
            width: 500px;
            height: 500px;
            background: var(--bg-gradient-2);
            top: 50%;
            right: -150px;
            animation-delay: -7s;
        }

        .bg-blob:nth-child(3) {
            width: 400px;
            height: 400px;
            background: var(--bg-gradient-3);
            bottom: -100px;
            left: 30%;
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(20px, 10px) scale(1.02); }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .bg-blob,
            .film-card,
            .screening-item,
            .checkmark,
            .theme-toggle,
            .control-btn,
            .download-btn {
                animation: none;
                transition: none;
            }
        }

        /* Focus styles for accessibility */
        *:focus-visible {
            outline: 3px solid var(--accent-primary);
            outline-offset: 2px;
        }

        .control-btn:focus-visible,
        .theme-toggle:focus-visible {
            outline-color: white;
        }

        /* Visually hidden but accessible to screen readers */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Live region for announcements */
        .sr-announcement {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Header */
        .header {
            background: var(--header-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(99, 102, 241, 0.2);
        }

        /* Header noise texture */

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
        }

        .header-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            align-items: center;
            z-index: 10;
        }

        .control-group {
            display: flex;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 4px;
            gap: 4px;
        }

        .control-btn {
            background: transparent;
            color: rgba(255, 255, 255, 0.8);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .control-btn.active {
            background: white;
            color: var(--accent-primary);
        }

        .theme-toggle {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: rotate(15deg);
        }

        .theme-icon {
            display: block;
            pointer-events: none;
        }

        /* Prevent SVG elements inside buttons from intercepting clicks */
        button svg,
        button svg * {
            pointer-events: none;
        }

        .header-content {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 400;
        }

        /* Section styling */
        .section {
            margin-bottom: 40px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .view-switcher {
            display: flex;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 4px;
            gap: 4px;
            border: 1px solid var(--glass-border);
        }

        .view-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: var(--text-secondary);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .view-btn:hover {
            background: var(--selected-bg);
            color: var(--text-primary);
        }

        .view-btn.active {
            background: var(--accent-primary);
            color: white;
        }

        .view-btn svg {
            flex-shrink: 0;
        }

        .select-all-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-secondary);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .select-all-btn:hover {
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            background: var(--selected-bg);
        }

        .select-all-btn.deselect {
            border-color: var(--accent-primary);
            background: var(--accent-primary);
            color: white;
        }

        .select-all-btn.deselect:hover {
            background: var(--accent-secondary);
            border-color: var(--accent-secondary);
        }

        .optimize-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
        }

        .optimize-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(245, 158, 11, 0.4);
        }

        .optimize-btn:disabled {
            background: linear-gradient(135deg, #9ca3af, #6b7280);
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.6;
        }

        /* Priority star button on film cards */
        .priority-btn {
            position: absolute;
            margin-bottom: 5px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            opacity: 0;
            z-index: 10;
        }

        .film-card:hover .priority-btn,
        .film-card.selected .priority-btn,
        .priority-btn:focus-visible,
        .priority-btn.active {
            opacity: 1;
        }

        .priority-btn:hover {
            background: rgba(245, 158, 11, 0.3);
            color: #f59e0b;
            transform: scale(1.1);
        }

        .priority-btn.active {
            background: #f59e0b;
            color: white;
            opacity: 1;
        }

        .film-card.priority {
            border-color: #f59e0b;
            box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.2);
        }

        .priority-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            font-size: 0.7rem;
            font-weight: 600;
            border-radius: 10px;
            margin-left: 8px;
            vertical-align: middle;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--text-primary);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 40px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 2px;
        }

        /* Search */
        .search-container {
            margin-bottom: 28px;
        }

        .search-input {
            width: 100%;
            padding: 18px 24px;
            padding-left: 56px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            font-size: 16px;
            font-family: 'DM Sans', sans-serif;
            color: var(--text-primary);
            transition: all 0.3s ease;
            box-shadow: 0 4px 24px var(--glass-shadow);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 4px 32px var(--card-hover-glow);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-wrapper {
            position: relative;
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--text-muted);
        }

        /* Films grid */
        .films-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .film-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 28px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        /* Top gradient bar */
        .film-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Cursor-following glow effect */
        .film-card::after {
            content: '';
            position: absolute;
            top: var(--mouse-y, 50%);
            left: var(--mouse-x, 50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, var(--card-hover-glow) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 0;
        }

        .film-card:hover::after {
            opacity: 1;
        }

        .film-card:hover {
            transform: translateY(-6px);
            box-shadow: 
                0 20px 50px var(--glass-shadow), 
                0 0 0 1px var(--accent-primary),
                0 0 40px -10px var(--accent-primary);
        }

        .film-card:focus-visible {
            transform: translateY(-6px);
            box-shadow: 
                0 20px 50px var(--glass-shadow), 
                0 0 0 3px var(--accent-primary);
            outline: none;
        }

        .film-card:focus-visible::before {
            opacity: 1;
        }

        .film-card:hover::before {
            opacity: 1;
        }

        .film-card.selected {
            background: var(--selected-bg);
            border-color: var(--accent-primary);
            box-shadow: 
                0 0 30px -5px var(--accent-primary),
                inset 0 0 30px -15px var(--accent-primary);
        }

        .film-card.selected::before {
            opacity: 1;
        }

        .film-card.selected::after {
            opacity: 0.5;
        }

        /* Ensure card content is above the glow */
        .film-card > * {
            position: relative;
            z-index: 1;
        }

        .film-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .film-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.35rem;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
            flex: 1;
            padding-right: 50px;
        }

        .checkmark {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
            animation: popIn 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        .film-meta {
            display: flex;
            gap: 16px;
            margin-bottom: 14px;
            flex-wrap: wrap;
        }

        .film-meta-item {
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .film-meta-item svg {
            flex-shrink: 0;
        }

        .film-meta-item span {
            opacity: 0.6;
        }

        .film-description {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .screening-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* Schedule */
        .schedule-container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 28px;
            box-shadow: 0 4px 24px var(--glass-shadow);
        }

        .schedule-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .screening-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: var(--input-bg);
            border-radius: 16px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .screening-item:hover {
            border-color: var(--accent-primary);
            transform: translateX(4px);
        }

        .screening-item .screening-remove-btn,
        .screening-item .screening-restore-btn {
            flex-shrink: 0;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            opacity: 0;
        }

        .screening-item:hover .screening-remove-btn,
        .screening-item:hover .screening-restore-btn,
        .screening-item .screening-remove-btn:focus-visible,
        .screening-item .screening-restore-btn:focus-visible {
            opacity: 1;
        }

        .screening-remove-btn {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .screening-remove-btn:hover {
            background: #ef4444;
            color: white;
        }

        .screening-restore-btn {
            background: rgba(16, 185, 129, 0.1);
            color: var(--accent-tertiary);
        }

        .screening-restore-btn:hover {
            background: var(--accent-tertiary);
            color: white;
        }

        /* Excluded screenings */
        .screening-item.excluded {
            opacity: 0.6;
            background: var(--glass-bg);
        }

        .screening-item.excluded .screening-datetime {
            background: var(--text-muted);
        }

        .screening-item.excluded:hover {
            opacity: 1;
        }

        .excluded-toggle {
            margin: 16px 0;
            text-align: center;
        }

        .excluded-toggle-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--text-secondary);
            font-family: 'DM Sans', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .excluded-toggle-btn:hover {
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .excluded-toggle-btn .chevron {
            transition: transform 0.2s ease;
        }

        .excluded-toggle-btn .chevron.expanded {
            transform: rotate(180deg);
        }

        .excluded-screenings-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px dashed var(--divider);
        }

        .screening-datetime {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 80px;
            padding: 12px 16px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 12px;
            color: white;
        }

        .screening-day {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.9;
        }

        .screening-date {
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .screening-time {
            font-size: 0.85rem;
            font-weight: 500;
        }

        .screening-details {
            flex: 1;
        }

        .screening-film-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.15rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .screening-venue {
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .screening-director {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 4px;

        function optimizeSchedule() {
            const t = translations[currentLang];
            
            // Get all possible screenings for selected films
            let allPossibleScreenings = [];
            festivalData.forEach(film => {
                if (selectedFilms.has(film.id)) {
                    const title = typeof film.title === 'object' ? film.title[currentLang] : film.title;
                    const durationMatch = film.duration.match(/(\d+)/);
                    const durationMinutes = durationMatch ? parseInt(durationMatch[1]) : 120;
                    
                    film.screenings.forEach(screening => {
                        const startDate = new Date(screening.date);
                        const endDate = new Date(startDate.getTime() + durationMinutes * 60000);
                        
                        allPossibleScreenings.push({
                            filmId: film.id,
                            screeningId: `${film.id}-${screening.date}`,
                            filmTitle: title,
                            isPriority: priorityFilms.has(film.id),
                            startDate: startDate,
                            endDate: endDate,
                            venue: screening.venue
                        });
                    });
                }
            });
            
            // Sort by priority (priority first) then by start time
            allPossibleScreenings.sort((a, b) => {
                if (a.isPriority !== b.isPriority) return b.isPriority - a.isPriority;
                return a.startDate - b.startDate;
            });
            
            // Weighted interval scheduling algorithm
            // Priority films get much higher weight
            const PRIORITY_WEIGHT = 1000;
            const NORMAL_WEIGHT = 1;
            
            // Build list of screenings with weights
            const screeningsWithWeight = allPossibleScreenings.map(s => ({
                ...s,
                weight: s.isPriority ? PRIORITY_WEIGHT : NORMAL_WEIGHT
            }));
            
            // Sort by end time for dynamic programming
            screeningsWithWeight.sort((a, b) => a.endDate - b.endDate);
            
            const n = screeningsWithWeight.length;
            if (n === 0) return;
            
            // Find the latest non-conflicting screening for each screening
            const findLatestNonConflicting = (index) => {
                for (let j = index - 1; j >= 0; j--) {
                    if (screeningsWithWeight[j].endDate <= screeningsWithWeight[index].startDate) {
                        return j;
                    }
                }
                return -1;
            };
            
            // DP array: dp[i] = max weight achievable considering screenings 0..i
            const dp = new Array(n).fill(0);
            const selected = new Array(n).fill(false);
            
            // Compute dp values
            dp[0] = screeningsWithWeight[0].weight;
            
            for (let i = 1; i < n; i++) {
                const includeWeight = screeningsWithWeight[i].weight;
                const latestNonConflict = findLatestNonConflicting(i);
                const includeTotal = includeWeight + (latestNonConflict >= 0 ? dp[latestNonConflict] : 0);
                
                dp[i] = Math.max(dp[i-1], includeTotal);
            }
            
            // Backtrack to find selected screenings
            const selectedScreeningIds = new Set();
            const selectedFilmIdsInSchedule = new Set();
            let i = n - 1;
            
            while (i >= 0) {
                const includeWeight = screeningsWithWeight[i].weight;
                const latestNonConflict = findLatestNonConflicting(i);
                const includeTotal = includeWeight + (latestNonConflict >= 0 ? dp[latestNonConflict] : 0);
                
                if (i === 0 || includeTotal >= dp[i-1]) {
                    // Check if we already have a screening for this film
                    if (!selectedFilmIdsInSchedule.has(screeningsWithWeight[i].filmId)) {
                        selectedScreeningIds.add(screeningsWithWeight[i].screeningId);
                        selectedFilmIdsInSchedule.add(screeningsWithWeight[i].filmId);
                    }
                    i = latestNonConflict;
                } else {
                    i--;
                }
            }
            
            // Update excludedScreenings based on optimization
            excludedScreenings.clear();
            
            festivalData.forEach(film => {
                if (selectedFilms.has(film.id)) {
                    film.screenings.forEach(screening => {
                        const screeningId = `${film.id}-${screening.date}`;
                        if (!selectedScreeningIds.has(screeningId)) {
                            excludedScreenings.add(screeningId);
                        }
                    });
                }
            });
            
            // Count results
            const totalFilmsIncluded = selectedFilmIdsInSchedule.size;
            const priorityFilmsIncluded = [...selectedFilmIdsInSchedule].filter(id => priorityFilms.has(id)).length;
            
            // Announce result
            let message = currentLang === 'fi' 
                ? `${t.optimized}: ${totalFilmsIncluded} ${t.filmsIncluded}`
                : `${t.optimized}: ${totalFilmsIncluded} ${t.filmsIncluded}`;
            
            if (priorityFilms.size > 0) {
                message += `, ${priorityFilmsIncluded}/${priorityFilms.size} ${t.priorityIncluded}`;
            }
            
            announce(message);
            
            // Re-render views
            renderSchedule();
            updateDownloadButton();
            
            if (currentView === 'calendar') {
                renderCalendarView();
            } else if (currentView === 'day') {
                renderDayView();
            }
        }

        function formatICalDate(dateTime) {

            const hours = String(date.getHours()).padStart(2, '0');

            return `${year}${month}${day}T${hours}${minutes}00`;

        function renderPdfDayView(doc, screenings, t, locale, margin, contentWidth, pageWidth, pageHeight, yPos, checkNewPage) {
            // Group screenings by date
            const byDate = {};
            screenings.forEach(screening => {
                const dateKey = screening.startDate.toISOString().split('T')[0];
                if (!byDate[dateKey]) {
                    byDate[dateKey] = [];
                }
                byDate[dateKey].push(screening);
            });
            
            const dateKeys = Object.keys(byDate).sort();
            
            // Render each day on its own page
            dateKeys.forEach((dateKey, pageIndex) => {
                const dayScreenings = byDate[dateKey];
                
                // Add new page for subsequent days
                if (pageIndex > 0) {
                    doc.addPage();
                    yPos = margin;
                }
                
                const date = new Date(dateKey);
                const dayFormatted = date.toLocaleDateString(locale, { 
                    weekday: 'long', 
                    day: 'numeric', 
                    month: 'long',
                    year: 'numeric'
                });
                
                // Day title
                doc.setFontSize(16);
                doc.setFont('helvetica', 'bold');
                doc.setTextColor(99, 102, 241);
                doc.text(dayFormatted.charAt(0).toUpperCase() + dayFormatted.slice(1), pageWidth / 2, yPos, { align: 'center' });
                yPos += 12;
                
                // Find time range for this day
                const minHour = Math.min(...dayScreenings.map(s => s.startDate.getHours()));
                const maxHour = Math.max(...dayScreenings.map(s => s.endDate.getHours())) + 1;
                const startHour = Math.max(0, minHour - 1);
                const endHour = Math.min(24, maxHour + 1);
                
                // Calculate timeline dimensions
                const timelineLeft = margin + 15;
                const timelineWidth = contentWidth - 20;
                const availableHeight = pageHeight - yPos - margin - 10;
                const hourHeight = Math.min(14, availableHeight / (endHour - startHour));
                
                // Draw hour lines and labels
                doc.setDrawColor(220, 220, 220);
                doc.setLineWidth(0.2);
                for (let hour = startHour; hour <= endHour; hour++) {
                    const hourY = yPos + (hour - startHour) * hourHeight;
                    doc.line(timelineLeft, hourY, pageWidth - margin, hourY);
                    
                    // Hour label
                    doc.setFontSize(8);
                    doc.setFont('helvetica', 'normal');
                    doc.setTextColor(150, 150, 150);
                    doc.text(`${hour.toString().padStart(2, '0')}:00`, margin, hourY + 3);
                }
                
                // Assign columns for overlapping events
                const columns = [];
                const assignments = [];
                dayScreenings.forEach((screening, idx) => {
                    let columnIdx = 0;
                    while (true) {
                        if (!columns[columnIdx]) columns[columnIdx] = [];
                        const hasOverlap = columns[columnIdx].some(existingIdx => 
                            checkOverlap(dayScreenings[existingIdx], screening)
                        );
                        if (!hasOverlap) {
                            columns[columnIdx].push(idx);
                            assignments[idx] = columnIdx;
                            break;
                        }
                        columnIdx++;
                    }
                });
                const totalColumns = Math.max(1, columns.length);
                const columnWidth = timelineWidth / totalColumns;
                
                // Find overlaps for coloring
                const overlaps = findOverlaps(dayScreenings);
                
                // Draw events
                dayScreenings.forEach((screening, idx) => {
                    const startMinutes = (screening.startDate.getHours() - startHour) * 60 + screening.startDate.getMinutes();
                    const eventTop = yPos + (startMinutes / 60) * hourHeight;
                    const eventHeight = Math.max((screening.durationMinutes / 60) * hourHeight, 12);
                    
                    const column = assignments[idx];
                    const eventLeft = timelineLeft + (column * columnWidth) + 2;
                    const eventWidth = columnWidth - 4;
                    
                    const isOverlap = overlaps.has(idx);
                    
                    // Event background
                    if (isOverlap) {
                        doc.setFillColor(239, 68, 68);
                    } else {
                        doc.setFillColor(99, 102, 241);
                    }
                    doc.roundedRect(eventLeft, eventTop, eventWidth, eventHeight, 2, 2, 'F');
                    
                    // Event text
                    const timeStr = screening.startDate.toLocaleTimeString(locale, { hour: '2-digit', minute: '2-digit' });
                    const endTimeStr = screening.endDate.toLocaleTimeString(locale, { hour: '2-digit', minute: '2-digit' });
                    
                    doc.setFontSize(9);
                    doc.setFont('helvetica', 'bold');
                    doc.setTextColor(255, 255, 255);
                    
                    // Truncate title if needed
                    let title = screening.filmTitle;
                    const maxTitleWidth = eventWidth - 4;
                    while (doc.getTextWidth(title) > maxTitleWidth && title.length > 3) {
                        title = title.slice(0, -4) + '...';
                    }
                    
                    if (eventHeight >= 12) {
                        doc.text(title, eventLeft + 2, eventTop + 6);
                    }
                    if (eventHeight >= 20) {
                        doc.setFontSize(7);
                        doc.setFont('helvetica', 'normal');
                        doc.text(`${timeStr}–${endTimeStr}`, eventLeft + 2, eventTop + 12);
                    }
                    if (eventHeight >= 26) {
                        doc.text(screening.venue, eventLeft + 2, eventTop + 17);
                    }
                });
            });
        }

        function getAllScreenings(includeExcluded = false) {
            let allScreenings = [];
            festivalData.forEach(film => {
                if (selectedFilms.has(film.id)) {
                    film.screenings.forEach(screening => {
                        const screeningId = `${film.id}-${screening.date}`;
                        const isExcluded = excludedScreenings.has(screeningId);
                        
                        // Skip excluded unless we want to include them
                        if (isExcluded && !includeExcluded) return;
                        
                        const title = typeof film.title === 'object' ? film.title[currentLang] : film.title;
                        const startDate = new Date(screening.date);
                        const durationMatch = film.duration.match(/(\d+)/);
                        const durationMinutes = durationMatch ? parseInt(durationMatch[1]) : 120;
                        const endDate = new Date(startDate.getTime() + durationMinutes * 60000);
                        
                        allScreenings.push({
                            filmId: film.id,
                            screeningId: screeningId,
                            filmTitle: title,
                            director: film.director,
                            duration: film.duration,
                            durationMinutes: durationMinutes,
                            venue: screening.venue,
                            startDate: startDate,
                            endDate: endDate,
                            dateStr: screening.date,
                            isExcluded: isExcluded
                        });
                    });
                }
            });
            return allScreenings.sort((a, b) => a.startDate - b.startDate);

            const wasExcluded = excludedScreenings.has(screeningId);
            
            if (wasExcluded) {
                excludedScreenings.delete(screeningId);
                announce(currentLang === 'fi' ? 'Näytös palautettu aikatauluun' : 'Screening restored to schedule');

                excludedScreenings.add(screeningId);
                announce(currentLang === 'fi' ? 'Näytös poistettu aikataulusta' : 'Screening removed from schedule');

            updateDownloadButton();

                renderDayView();
            }
        }

        function checkOverlap(screening1, screening2) {
            return screening1.startDate < screening2.endDate && screening2.startDate < screening1.endDate;
        }

        function findOverlaps(screenings) {
            const overlaps = new Set();
            for (let i = 0; i < screenings.length; i++) {
                for (let j = i + 1; j < screenings.length; j++) {
                    if (checkOverlap(screenings[i], screenings[j])) {
                        overlaps.add(i);
                        overlaps.add(j);
                    }
                }
            }
            return overlaps;
        }

        function renderDayView() {
            const container = document.getElementById('dayView');

            const t = translations[currentLang];
            
            if (allScreenings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>${t.noFilmsSelected}</h3>
                        <p>${t.clickToAdd}</p>
                    </div>
                `;
                return;
            }
            
            // Get unique dates
            const dates = [...new Set(allScreenings.map(s => s.startDate.toISOString().split('T')[0]))];
            
            if (!selectedDay || !dates.includes(selectedDay)) {
                selectedDay = dates[0];
            }
            
            const locale = currentLang === 'fi' ? 'fi-FI' : 'en-US';
            
            // Day selector buttons
            const daySelectorHtml = `
                <div class="day-selector" role="group" aria-label="${currentLang === 'fi' ? 'Valitse päivä' : 'Select day'}">
                    ${dates.map(dateKey => {
                        const date = new Date(dateKey);
                        const label = date.toLocaleDateString(locale, { weekday: 'short', day: 'numeric', month: 'short' });
                        return `
                            <button class="day-selector-btn ${dateKey === selectedDay ? 'active' : ''}"

                                ${label}
                            </button>
                        `;
                    }).join('')}
                </div>
            `;
            
            // Filter screenings for selected day
            const dayScreenings = allScreenings.filter(s => 
                s.startDate.toISOString().split('T')[0] === selectedDay
            );
            
            // Find time range
            const minHour = Math.min(...dayScreenings.map(s => s.startDate.getHours()));
            const maxHour = Math.max(...dayScreenings.map(s => s.endDate.getHours())) + 1;
            const startHour = Math.max(0, minHour - 1);
            const endHour = Math.min(24, maxHour + 1);
            const totalHours = endHour - startHour;
            
            // Assign columns to overlapping events
            const assignColumns = (screenings) => {
                const columns = [];
                const assignments = [];
                
                screenings.forEach((screening, idx) => {
                    // Find first column where this screening fits
                    let columnIdx = 0;
                    while (true) {
                        if (!columns[columnIdx]) {
                            columns[columnIdx] = [];
                        }
                        
                        // Check if this column has any overlapping screenings
                        const hasOverlap = columns[columnIdx].some(existingIdx => 
                            checkOverlap(screenings[existingIdx], screening)
                        );
                        
                        if (!hasOverlap) {
                            columns[columnIdx].push(idx);
                            assignments[idx] = columnIdx;
                            break;
                        }
                        columnIdx++;
                    }
                });
                
                const totalColumns = columns.length;
                return { assignments, totalColumns };
            };
            
            const { assignments, totalColumns } = assignColumns(dayScreenings);
            const columnWidth = 100 / totalColumns;
            
            // Find overlaps for coloring
            const overlaps = findOverlaps(dayScreenings);
            
            // Timeline
            const timelineHtml = `
                <div class="timeline" style="height: ${totalHours * 60}px;">

                            const startMinutes = (screening.startDate.getHours() - startHour) * 60 + screening.startDate.getMinutes();

                            const topPx = startMinutes;
                            const isOverlap = overlaps.has(idx);
                            
                            const column = assignments[idx];
                            const leftPercent = column * columnWidth;
                            const widthPercent = columnWidth - 1; // Small gap between columns
                            
                            const timeStr = screening.startDate.toLocaleTimeString(locale, { hour: '2-digit', minute: '2-digit' });
                            const endTimeStr = screening.endDate.toLocaleTimeString(locale, { hour: '2-digit', minute: '2-digit' });
                            
                            return `
                                <div class="timeline-event ${isOverlap ? 'overlap' : ''}" 
                                     style="top: ${topPx}px; height: ${Math.max(heightPx, 50)}px; left: calc(${leftPercent}% + 8px); width: calc(${widthPercent}% - 12px);"
                                     title="${screening.filmTitle} (${timeStr}–${endTimeStr}) @ ${screening.venue}"
                                     role="article"
                                     aria-label="${screening.filmTitle}, ${timeStr}–${endTimeStr}, ${screening.venue}${isOverlap ? (currentLang === 'fi' ? ', päällekkäisyys' : ', overlap') : ''}">
                                    <button class="timeline-remove-btn" 
                                            onclick="toggleScreening('${screening.screeningId}', event)"
                                            aria-label="${t.removeScreening}"
                                            title="${t.removeScreening}">
                                        <svg aria-hidden="true" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <line x1="18" y1="6" x2="6" y2="18"></line>
                                            <line x1="6" y1="6" x2="18" y2="18"></line>
                                        </svg>
                                    </button>
                                    <div class="timeline-event-title">${screening.filmTitle}</div>
                                    <div class="timeline-event-time">${timeStr}–${endTimeStr}</div>
                                    <div class="timeline-event-venue">${screening.venue}</div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
            
            container.innerHTML = daySelectorHtml + timelineHtml;
        }

        function selectDay(dateKey) {
            selectedDay = dateKey;
            renderDayView();
        }

        // Card glow effect - follows cursor
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.film-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
            });
        });
    </script>
</body>
</html>

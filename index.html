<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Festival Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-animation">
        <div class="bg-blob"></div>
        <div class="bg-blob"></div>
        <div class="bg-blob"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="header-controls">
                <select id="festivalSelector" class="festival-selector" onchange="changeFestival(this.value)" aria-label="Valitse festivaali">
                    <!-- Options populated by JavaScript -->
                </select>
                <div class="control-group" role="group" aria-label="Kielivalinta">
                    <button class="control-btn active" onclick="changeLanguage('fi', event)" aria-current="true" lang="fi">FI</button>
                    <button class="control-btn" onclick="changeLanguage('en', event)" aria-current="false" lang="en">EN</button>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Vaihda tumma/vaalea tila" id="themeToggleBtn">
                    <svg id="themeIconLight" class="theme-icon" aria-hidden="true" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <svg id="themeIconDark" class="theme-icon" aria-hidden="true" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
            <div class="header-content">
                <h1 id="headerTitle">Elokuvafestivaalin aikataulu</h1>
                <p id="headerSubtitle">Valitse elokuvat ja luo oma aikataulusi</p>
            </div>
        </header>

        <section class="section">
            <!-- Date Selector -->
            <div id="dateSelector" class="date-selector-container"></div>

            <div class="section-header">
                <h2 class="section-title" id="filmsTitle">Elokuvat</h2>
                <button class="select-all-btn" id="selectAllBtn" onclick="toggleSelectAll()">
                    <svg id="selectAllIcon" aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14"></path>
                    </svg>
                    <span id="selectAllBtnText">Valitse kaikki</span>
                </button>
            </div>
            <div class="search-container">
                <div class="search-wrapper">
                    <svg class="search-icon" aria-hidden="true" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <label for="searchInput" class="visually-hidden" id="searchLabel">Etsi elokuvia</label>
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Etsi elokuvia..."
                        oninput="handleSearch()"
                        aria-labelledby="searchLabel"
                    >
                </div>
            </div>
            <div id="filmsGrid" class="films-grid" role="list" aria-label="Elokuvat"></div>
        </section>
        
        <!-- Live region for screen reader announcements -->
        <div id="srAnnouncement" class="sr-announcement" role="status" aria-live="polite" aria-atomic="true"></div>

        <section class="section">
            <div class="section-header">
                <h2 class="section-title" id="scheduleTitle">Aikataulusi</h2>
                <div class="view-switcher" role="group" aria-label="Näkymän valinta">
                    <button class="view-btn active" data-view="list" onclick="switchView('list', event)" aria-pressed="true">
                        <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <line x1="3" y1="6" x2="3.01" y2="6"></line>
                            <line x1="3" y1="12" x2="3.01" y2="12"></line>
                            <line x1="3" y1="18" x2="3.01" y2="18"></line>
                        </svg>
                        <span id="viewListText">Lista</span>
                    </button>
                    <button class="view-btn" data-view="calendar" onclick="switchView('calendar', event)" aria-pressed="false">
                        <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <span id="viewCalendarText">Kalenteri</span>
                    </button>
                    <button class="view-btn" data-view="day" onclick="switchView('day', event)" aria-pressed="false">
                        <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12,6 12,12 16,14"></polyline>
                        </svg>
                        <span id="viewDayText">Päivä</span>
                    </button>
                </div>
                <button class="optimize-btn" id="optimizeBtn" onclick="optimizeSchedule()" disabled title="Luo optimaalinen aikataulu ilman päällekkäisyyksiä">
                    <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
                    </svg>
                    <span id="optimizeBtnText">Optimoi</span>
                </button>
            </div>
            <div class="schedule-container">
                <div id="schedule" class="schedule-list"></div>
                <div id="calendarView" class="calendar-view" style="display:none;"></div>
                <div id="dayView" class="day-view" style="display:none;"></div>
                <div class="download-section">
                    <div class="download-buttons">
                        <button id="downloadBtn" class="download-btn" onclick="downloadCalendar()" disabled aria-describedby="downloadHint">
                            <svg class="icon" aria-hidden="true" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            <span id="downloadBtnText">Lataa kalenteriin</span>
                        </button>
                        <button id="downloadPdfBtn" class="download-btn pdf-btn" onclick="downloadPDF()" disabled aria-describedby="pdfHint">
                            <svg class="icon" aria-hidden="true" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>
                            <span id="downloadPdfBtnText">Lataa PDF</span>
                        </button>
                    </div>
                    <span id="downloadHint" class="visually-hidden">Lataa valitut elokuvat kalenteritiedostona</span>
                    <span id="pdfHint" class="visually-hidden">Lataa aikataulu PDF-tiedostona</span>
                </div>
            </div>
        </section>
    </div>

    <!-- jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
